<!DOCTYPE html>
<html lang="es">
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <meta name="author" content="Ronald Bernal y Antonio Hernández">
      
      {% block head %}
      {% endblock %}

      {% load staticfiles %}
      <!-- Semantic UI Core CSS -->
      <link rel="stylesheet" type="text/css" href="{% static "assets/css/semantic.css" %}">
      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="{% static "assets/css/custom/home.css" %}">
      <!-- Custom Fonts -->
      <link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Kaushan+Script'>
   </head>

   <body>
   <!-- navbar begins -->
   <div class="navbar">
      <div class="ui inverted large menu">
         <div class="left menu">
            <a href="/profile/" class="brand item">
               <i class="settings icon"></i>Industrial Network
            </a>
            <a href="/profile/" class="active yellow item">
               <img class="ui navbarimg left floated avatar image" src="{% static "assets/img/white-image.png" %}">
               Perfil
            </a>
         </div>
         <div class="right menu">
            <div class="item">
               <div class="ui action left icon input">
                  <i class="search icon"></i>
                  <input type="text" placeholder="Buscar...">
               </div>
            </div>
            <a href="/messages/" class="item">
               <i class="comments outline icon"></i> Mensajes
            </a>
            <a href="/messages/" class="blue item">
               <i class="users icon"></i> Contactos
            </a>
            <!-- dropdown begins-->
            <div class="ui dropdown item">
               <i class="left options icon"></i>
               Opciones
               <i class="dropdown icon"></i>
               <div class="menu">
                  <a class="item">Privacidad</a>
                  <a class="item">Pagos</a>
                  <a class="item" href="/logout">Cerrar Sesión</a>
               </div>
            </div>
            <!-- dropdown ends-->
         </div>
      </div>
   </div>
   <!-- navbar ends -->

   {% block content %}{% endblock %}

   <div class="ui footer divider"></div>
   <footer>
        <div class="container">
            <div class="ui two column grid">
               <div class="left floated column">
                  <span class="copyright">Marca Registrada &reg; 2015</span>
               </div>
               <div class="right floated right aligned column">
                  <div class="ui horizontal link list">
                     <a class="item" href="#">Política de Privacidad</a>
                     <a class="item" href="#">Términos de uso</a>
                  </div>
               </div>
            </div>
        </div>
    </footer>

   <script type="text/javascript" src="{% static "assets/js/jquery.js" %}"></script>

   <!-- Used with Tab History !-->
   <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.min.js"></script>
   <script type="text/javascript" src="{% static "assets/js/semantic.js" %}"></script>
   <script type="text/javascript" src="{% static "assets/js/custom.js" %}"></script>
   {% block scripts %}{% endblock %}
</body>
</html>
