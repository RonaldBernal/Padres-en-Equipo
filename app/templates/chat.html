<!DOCTYPE html>
<html lang="es">
<head>
   <!-- Standard Meta -->
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="VIP and Chat">
   <meta name="author" content="Ronald Bernal">

   <title>{{title}}</title>

   {% load staticfiles %}
   <!-- Bootstrap Core CSS -->
   <link rel="stylesheet" type="text/css" href="{% static "assets/bootstrap/css/bootstrap.min.css" %}">
   <!-- Custom CSS -->
   <link rel="stylesheet" type="text/css" href="{% static "assets/bootstrap/css/videocall.css" %}">
   <link rel="stylesheet" type="text/css" href="{% static "assets/bootstrap/css/landing.css" %}">
   <!-- Custom Fonts 
   <link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Kaushan+Script'>
   -->
   <link rel="stylesheet" type="text/css" href="{% static "assets/bootstrap/css/font-awesome.min.css" %}">
   
   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
   <![endif]-->

</head>

<body class="vipZone">
    <!-- Navigation -->
   <nav class="navbar navbar-default navbar-shrink">
      <div class="container">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a href="/">
               <img id="navbarLogoS" class="img-responsive center-block"
               src="{% static "assets/bootstrap/img/nav_logo_s.png" %}" alt="">
            </a>
         </div>

         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
               <li class="hidden">
                  <a href="#page-top"></a>
               </li>
               <li>
                  <a class="page-scroll" href="/#articles">Artículos</a>
               </li>
               <li>
                  <a class="page-scroll" href="/#videos">Videos</a>
               </li>
               <li>
                  <a class="page-scroll" href="/#vipZone">VIP</a>
               </li>
               <li>
                  <a class="page-scroll" href="/#about">Acerca de nosotros</a>
               </li>
            </ul>
         </div>
         <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
   </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="chat-container">
                    <div class="chat">
                        <div><h5>Ud. está siendo atendido por: <h4>Dr. Rafael García Flamenco<h4></h5></div>
                        <hr>
                        <div id="chat-frame" class="chat-wrapper">
                            <div>
                                <span class"chat-msg">Hola, es un gusto ayudarle. Dígame, ¿Qué puedo hacer por </span>
                                <span id="suggestion" class="chat-suggestion">su bebé</span>
                                <span class"chat-msg">?</span>
                            </div>
                        </div>
                        <hr>
                        <div class="chat-input">
                            <input id="chat-input" class="input-msg"><!--
                        --><input id="chat-send-msj" class="button-send" type="button" value="Send">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
